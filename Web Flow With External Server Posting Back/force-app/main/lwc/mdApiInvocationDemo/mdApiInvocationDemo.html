<template>
    <template if:true={isProcessing}>
        <lightning-spinner class="ff-main-body-blocked" alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <lightning-card title="Metadata API Call Demo">
        <lightning-button-group slot="actions">
            <lightning-button label="Clear Log" onclick={handleClearLog}></lightning-button>
            <lightning-button
                label="Perform Metadata API Query"
                onclick={handleRunDemo}
                variant="brand"
            ></lightning-button>
        </lightning-button-group>
        <lightning-card title="Cache Status">
            <lightning-pill-container class="slds-m-around_small" items={cachePillItems} onitemremove={handleCachePillItemRemove}> </lightning-pill-container>
        </lightning-card>
        <lightning-card title="Log">
            <ul class="slds-m-around_small">
                <template for:each={state.logs} for:item="log">
                    <li class={log.class} key={log.key}>{log.message}</li>
                </template>
            </ul>
        </lightning-card>
    </lightning-card>
</template>
