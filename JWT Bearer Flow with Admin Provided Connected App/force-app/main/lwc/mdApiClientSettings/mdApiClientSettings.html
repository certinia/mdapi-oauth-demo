<template>
    <template if:true={isProcessing}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <lightning-card title={title}>
        <lightning-button-group slot="actions">
            <lightning-button class="ff-save" label={labels.settingsTest} onclick={handleTestConnection}></lightning-button>
            <lightning-button class="ff-save" label={labels.settingsSave} onclick={handleSave} variant="brand"></lightning-button>
        </lightning-button-group>
        <div class="slds-m-around_small">
            <lightning-input
                data-field="consumerKey"
                onchange={handleFieldChange}
                label={state.config.consumerKeyLabel}
                value={state.config.consumerKey}
            ></lightning-input>
            <lightning-input
                data-field="certificate"
                onchange={handleFieldChange}
                label={state.config.certificateLabel}
                value={state.config.certificate}
            ></lightning-input>
        </div>
    </lightning-card>
</template>
